<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">New contact message</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    <span th:text="'New contact message from: ' + ${fullName} + '.'"></span>
</p>
<br>
<p>
    <span th:text="'Contact Email: '  + ${email}"></span>
</p>
<p>
    <span th:text="'Message: '  + ${message}"></span>
</p>
<br>
<p>
    <img src='cid:footer' alt="QD Software"/>
</p>
<p>
    Viele Grüße, <br/>
    <em>QD Software GmbH</em>
</p>
</body>
</html>
